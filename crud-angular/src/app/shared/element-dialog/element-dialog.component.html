

<div class="container">
  <h1 *ngIf="!isChange"  mat-dialog-title>Create Element</h1>
<h1 *ngIf="isChange"  mat-dialog-title>Edit Element</h1>
<div mat-dialog-content>
  <!-- Forme -->
  <mat-form-field appearance="fill">
    <mat-label>Number</mat-label>
    <input matInput [(ngModel)]="data.position" />
  </mat-form-field>
  <!-- Forme -->
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <!-- Forme -->
  <mat-form-field appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)]="data.weight" />
  </mat-form-field>
  <!-- Forme -->
  <mat-form-field appearance="fill">
    <mat-label>Symbol</mat-label>
    <input matInput [(ngModel)]="data.symbol" />
  </mat-form-field>
 

<div mat-dialog-actions>
<div class="butaoModal">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Create </button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
</div>

</div>
